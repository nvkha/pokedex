<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title th:text="${pokemon.getName()}"></title>
</head>
<body>
<div class="container">
  <div class="row mt-4">
      <div class="col-md-3">
      </div>
      <div class="col-md-3">
        <div style="width: 18rem;">
          <a href="#"><img th:src="'https://img.pokemondb.net/artwork/' + ${pokemon.getName()} + '.jpg'"
                           class="card-img-top" alt="..."></a>
        </div>
      </div>
    <div class="col-md-3 mb-3">
      <h1>Pokedex data</h1>
      <h4 th:text="${pokemon.getName()}"></h4>
      <p th:text="'Height: ' + ${pokemon.getHeight()}"></p>
      <p th:text="'Weight: ' + ${pokemon.getWeight()}"></p>
      <p th:text="'Ability: ' + ${pokemon.getAbilities().get(0).getName()}"></p>
      <p th:text="'Type: ' + ${pokemon.getTypes().get(0).getName()}"></p>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
