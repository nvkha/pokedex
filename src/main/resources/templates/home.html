<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Pokedex</title>
</head>
<body>
<div class="container">
    <h1 class="mb-4 mt-3" style="text-align: center">Pokedex</h1>
    <div class="row">
        <tr th:each="pokemon : ${pokemons}">
            <div class="col-md-3 mb-3">
                <div class="card" style="width: 18rem;">
                    <a target="_blank" th:href="'http://localhost:8080/pokemon/' + ${pokemon.getId()}"><img th:src="'https://img.pokemondb.net/artwork/' + ${pokemon.getName()} + '.jpg'"
                                     width="260"
                                     height=250 class="card-img-top" alt="..."></a>
                    <div class="card-body">
                        <h5 class="card-text" th:text="'#' + ${pokemon.getId()}"></h5>
                        <h4 class="card-title" th:text="${pokemon.getName()}"></h4>
                        <p class="card-text" th:text="'Type: ' + ${pokemon.getTypes().get(0).getName()}"></p>
                    </div>
                </div>
            </div>
        </tr>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
